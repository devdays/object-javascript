<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <p>First name: <strong data-bind="text: firstName"></strong></p>
    <p>Last name: <strong data-bind="text: lastName"></strong></p>

    <!-- add data-bind property onto an input field -->
    <p>Edit first name : <input data-bind="value: firstName" /></p>
    <p>Edit last name: <input data-bind="value: lastName" /></p>

    <script src="Scripts/knockout-2.2.1.debug.js"></script>
    <script>
        
        // Update your viewmodel to make the firstName and lastName properties observable 
        // using ko.observable
        function AppViewModel() {
            this.firstName = ko.observable("Hello");
            this.lastName = ko.observable("there");
        }

        // Activates knockout.js
        ko.applyBindings(new AppViewModel());
    </script>
</body>
</html>
